{% extends "base.html" %}

{% block content %}
<h2 class="fw-bold">✈️ Manage Trips</h2>
<hr>

<!-- ADD TRIP FORM -->
<form method="POST" class="row g-3 mb-4">
    <div class="col-md-3">
        <input type="text" name="destination" class="form-control" placeholder="Destination" required>
    </div>
    <div class="col-md-3">
        <input type="text" name="start_date" class="form-control" placeholder="Start Date (YYYY-MM-DD)" required>
    </div>
    <div class="col-md-3">
        <input type="text" name="end_date" class="form-control" placeholder="End Date (YYYY-MM-DD)" required>
    </div>
    <div class="col-md-3">
        <select name="user_id" class="form-select" required>
            <option value="" disabled selected>Select User</option>
            {% for user in users %}
                <option value="{{ user.id }}">{{ user.username }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-success w-100">Add Trip</button>
    </div>
</form>

<!-- TRIPS TABLE -->
<table class="table table-striped table-hover">
    <thead class="table-primary">
        <tr>
            <th>ID</th>
            <th>Destination</th>
            <th>Start</th>
            <th>End</th>
            <th>User</th>
        </tr>
    </thead>
    <tbody>
        {% for trip in trips %}
        <tr>
            <td>{{ trip.id }}</td>
            <td>{{ trip.destination }}</td>
            <td>{{ trip.start_date }}</td>
            <td>{{ trip.end_date }}</td>
            <td>{{ trip.user.username }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
