{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-lg-8">
        <h2 class="mb-3">ðŸ‘¤ Users</h2>
        <table class="table table-striped table-hover shadow-sm">
            <thead class="table-primary">
                <tr>
                    <th>#</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Trips</th>
                    <th>Skills</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td><a class="btn btn-sm btn-outline-primary" href="{{ url_for('list_trips', user_id=user.id) }}">View</a></td>
                    <td><a class="btn btn-sm btn-outline-success" href="{{ url_for('list_skills', user_id=user.id) }}">View</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="col-lg-4">
        <h3>Add New User</h3>
        <form method="post" action="{{ url_for('create_user') }}" class="p-3 border rounded shadow-sm bg-white">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input class="form-control" type="text" name="username" placeholder="Enter username" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input class="form-control" type="email" name="email" placeholder="Enter email" required>
            </div>
            <button class="btn btn-primary w-100">Add User</button>
        </form>
    </div>
</div>
{% endblock %}
